<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/43f8de4cbb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="music-player-box">
       <div class="circle-foto">

       </div>

       <div class="music-text-box">
            <div class="music-name">
                <h2>Dünyanın En Güzel Kızı</h2>
            </div>
            <div class="name-text">
                <h4>MaviGri</h4>
            </div>
       </div>

       <div class="video-settings">
            <div class="footer-bar">
                <div class="random icon">
                    <a href="#"><i class="fa-sharp fa-solid fa-shuffle"></i></a>
                </div>
                <div class="left-play icon">
                    <a href="#"><i class="fa-sharp fa-solid fa-angles-left"></i></a>
                </div>
                <div class="play-stop icon">
                    <a href="#"><i class="fa-regular fa-circle-play"></i></a>
                </div>
                <div class="right-play icon">
                    <a href="#"><i class="fa-sharp fa-solid fa-angles-right"></i></a>
                </div>
                <div class="loop icon">
                    <a href="#"><i class="fa-sharp fa-solid fa-rotate-left"></i></a>
                </div>
            </div>
       </div>
       <div class="lenght"></div>
    </div>
</body>
</html>
